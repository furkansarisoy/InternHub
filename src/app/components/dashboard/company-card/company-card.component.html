<nz-card style="width:300px;"
         [nzCover]="coverTemplate">
    <nz-card-meta [nzTitle]="name"
                  [nzDescription]="city"></nz-card-meta>
    <nz-rate [ngModel]="rate"
             nzDisabled></nz-rate>
</nz-card>

<ng-template #coverTemplate>
    <img [src]="logoUrl" />
</ng-template>
